  <circle cx="150" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="400" cy="50" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="700" cy="90" r="1" fill="white" opacity="0.5"/>
  <circle cx="1000" cy="40" r="1" fill="white" opacity="0.7"/>
  <circle cx="1300" cy="70" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="1600" cy="55" r="1" fill="white" opacity="0.8"/>
