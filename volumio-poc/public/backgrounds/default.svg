  <!-- Far mountains -->
  <path d="M0 350 L200 280 L400 320 L600 260 L800 300 L1000 240 L1200 290 L1400 250 L1600 310 L1800 270 L1920 320 L1920 440 L0 440 Z" fill="url(#mountainGradient2)" opacity="0.6"/>

  <!-- Near mountains -->
